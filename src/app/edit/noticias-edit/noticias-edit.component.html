<div class="container mt-5 mb-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar noticia</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-7">

            <div class="form-grup">
                <label for="titulo">Titulo</label>
                <input [(ngModel)]="noticias.titulo" type="titulo" class="form-control" id="titulo" placeholder="Digite o titulo da noticias">
              </div>
    <br>
              <div class="form-grup mb-2">
                <label for="texto">Texto</label>
                <textarea [(ngModel)]="noticias.texto" class="form-control" name="texto" id="texto" rows="3"></textarea>
              </div>
    <br>
              <div class="form-grup mb-4">
                <label for="temas">Escolha um tema ou <a data-dismiss="modal" routerLink="/temas">cadastre um novo!</a>:</label>
                <select name="tema" id="tema" class="form-control" [(ngModel)]="idTema" (change)="findByIdTema()">
                    <option *ngFor='let item of listaTema' value="{{item.id}}">
                      {{item.descricao}}
                    </option>
                </select>
              </div>
    
              <div class="form-grup mb-4">
                <label for="foto">Coloque foto</label>
                <input [(ngModel)]="noticias.foto" type="foto" class="form-control" id="foto" placeholder="url aqui">
              </div>

              <div class="d-flex justify-content-center">

                <button class="btn btn-success mb-4 mr-3" (click)="atualizar()">Atualizar</button>
                <button class="btn btn-danger mb-4" routerLink="/home" >Cancelar</button>

              </div>

        </div>
    </div>
</div>
